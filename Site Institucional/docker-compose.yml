version: '3.8'

services:
  web:
    build:
      context: . 
      dockerfile: Dockerfile 
    container_name: syncheart_server_web
    restart: always
    ports:
      - "3333:3333"
    depends_on:
      - db

  db:
    image: mysql:8.0.37
    container_name: syncheart_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "SPTech#2024"
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: "syncheart"
      MYSQL_USER: "heart"
      MYSQL_PASSWORD: "Sptech#2024"
    volumes:
      - ./src/database/script-tabelas.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"