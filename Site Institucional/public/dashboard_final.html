<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../assets/Logo_contornada.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style_dashboard.css">
</head>

<body>
    <div class="wrapper">
        <!--Header-->
        <div class="header">
            <div class="first" style="display: flex; width: 350px; justify-content: space-between;">
                <img src="assets/Logo.png" width="70" alt="Logo SyncHeart">
                <div class="slogan">
                    <h1>SyncHeart</h1>
                    <h2><span>Monitorar é</span> nossa paixão</h2>
                </div>
            </div>

            <div class="second" style="font-size: 20px;">
                <div class="dados-usuario">
                    <label id="hint">Nome: <label id="nome_value" style="margin-right: 40px;"></label></label>
                    <label id="hint">Email: <label id="email_value"></label></label>
                </div>
            </div>
        </div>

        <!--Container-->
        <div class="container" style="display: flex; flex-direction: column;">
            <div class="mensagem">
                <h2>Em produção...</h2>
                <p>Em breve novas funcionalidades para o seu negócio<br>
                    estarão disponíveis nessa tela!</p>
            </div>
            <a href="index.html"><button class="voltar">Voltar à Página Principal</button></a>
        </div>

        <a href="cadastro_funcionario.html"><button>Cadastrar Funcionário</button></a>
    </div>
</body>

</html>
<script>
    let nomeUsuario = sessionStorage.getItem("nomeFabricante");
    let emailUsuario = sessionStorage.getItem("emailFabricante")

    nome_value.innerHTML = nomeUsuario;
    email_value.innerHTML = emailUsuario; 
</script>
