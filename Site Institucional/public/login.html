<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_login.css">
    <title>Login - SyncHeart</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="assets/Logo.png" width="70" alt="Logo SyncHeart">
            <div class="slogan">
                <h1>SyncHeart</h1>
                <h2><span>Monitorar é</span> nossa paixão</h2>
            </div>
        </div>

        <div class="container">
            <div class="right">
                <button class="btn-voltar" onclick="window.location.href='index.html'">← Voltar</button>
                <h3>Login</h3>
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Digite o email de contato" id="ipt_email">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" placeholder="Digite a senha" id="ipt_senha">
                    </div>
                </form>

                <div class="signup-link">
                   <button class="signup-btn" href="cadastro.html"><a href="cadastro.html">Ainda não possui
                            cadastro?</a></button> 
                </div>
            </div>

            <div class="left">
                <img src="assets/Logo_branco.png" width="150" alt="Logo SyncHeart branco">
                <h2>Bem-vindo</h2>
                <img src="assets/logo-escrita.png" width="300" class="logo-escrita" alt="SyncHeart escrito">
                <button id="btn_login">Entrar</button>
            </div>
        </div>
    </div>
    
    <div id="div_feedback"></div>
</body>

<script src="js/login.js"></script>
</html>
