<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Equipe - SyncHeart</title>
    <link rel="shortcut icon" href="../assets/Logo_contornada.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/crud_funcionario.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-top">
                <a href="dash_geral.html" class="nav-item logo-item">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" /></svg></div>
                </a>
                <a href="dash_geral.html" class="nav-item" title="Tela Inicial">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" /></svg></div>
                    <span class="nav-label">Tela Inicial</span>
                </a>
                <a href="dashboard_dispositivo.html" class="nav-item" title="Dashboard Detalhado">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" /></svg></div>
                    <span class="nav-label">Dashboard</span>
                </a>
                <a href="#" class="nav-item active" title="Cadastrar" id="nav_cadastrar">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h8c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" /></svg></div>
                    <span class="nav-label" id="nav_cadastrar_label">Funcionários</span>
                </a>
            </div>
            <div class="sidebar-bottom">
                <a href="#" class="nav-item" title="Minha Conta">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg></div>
                    <span class="nav-label">Conta</span>
                </a>
                <a href="../index.html" class="nav-item" title="Sair" id="btn_sair">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                        </svg></div>
                    <span class="nav-label">Sair</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <div class="header-info">
                    <h1 id="header_title">Gerenciamento de Equipe</h1>
                    <div class="breadcrumb" id="breadcrumb_path"></div>
                </div>
                <div class="header-user" id="header_user_info"></div>
            </header>

            <div class="content-container">
                 <div class="toolbar">
                    <button class="btn-primary" id="btn_abrir_modal_equipes">Gerenciar Equipes</button>
                </div>
                <section class="module-container" id="module_cadastro">
                    <div class="module-header">
                        <h2>Cadastrar Novo Funcionário</h2>
                        <button class="toggle-btn" data-target="form_container">_</button>
                    </div>
                    <div class="module-content" id="form_container">
                        <form id="form_cadastro">
                            <div class="input-grid">
                                <div class="form-group"><label for="ipt_nome">Nome Completo:</label><input type="text" id="ipt_nome" class="form-input"></div>
                                <div class="form-group"><label for="ipt_email">Email:</label><input type="email" id="ipt_email" class="form-input"></div>
                                <div class="form-group"><label for="ipt_senha">Senha Provisória:</label><input type="password" id="ipt_senha" class="form-input"></div>
                                <div class="form-group"><label for="sel_cargo">Cargo:</label><select id="sel_cargo" class="form-input"><option value="">Selecione um cargo...</option><option value="2">Admin (da Clínica)</option><option value="3">Eletrofisiologista</option><option value="4">Engenharia Clínica</option><option value="5">Visualizador</option></select></div>
                                <div class="form-group"><label for="sel_equipe">Equipe de Cuidado:</label><select id="sel_equipe" class="form-input"><option value="">Carregando equipes...</option></select></div>
                            </div>
                            <button type="button" class="btn-secondary" id="btn_cancelar_edicao" style="display: none;">Cancelar</button>
                            <button type="submit" class="btn-submit">Adicionar Funcionário</button>
                        </form>
                    </div>
                </section>

                <section class="module-container" id="module_lista">
                    <div class="module-header">
                        <h2>Funcionários Cadastrados</h2>
                        <button class="toggle-btn" data-target="lista_container">_</button>
                    </div>
                    <div class="module-content" id="lista_container">
                        <table class="tabela-dados">
                            <thead><tr><th>Nome Completo</th><th>Email</th><th>Cargo</th><th>Equipe</th><th>Ações</th></tr></thead>
                            <tbody id="tabela_funcionarios_corpo"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <div class="modal-overlay" id="modal_equipes_overlay" style="display: none;">
        <div class="modal" id="modal_equipes">
            <div class="modal-header">
                <h2>Gerenciar Equipes de Cuidado</h2>
                <button class="modal-close-btn" id="modal_close_btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="equipes-list-container">
                    <h4>Equipes Atuais</h4>
                    <ul id="lista_equipes_ul">
                        </ul>
                </div>
                <div class="equipes-add-container">
                    <h4>Criar Nova Equipe</h4>
                    <form id="form_nova_equipe">
                        <input type="text" id="input_nome_equipe" placeholder="Nome da nova equipe" class="form-input" required>
                        <button type="submit" class="btn-submit-small">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <div id="div_feedback"></div>
    <script src="js/navbar.js"></script>
    <script src="js/crud_funcionario.js"></script>
</body>
</html>
