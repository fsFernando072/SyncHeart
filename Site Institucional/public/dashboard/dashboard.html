<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial - SyncHeart</title>
    <link rel="shortcut icon" href="../assets/Logo_contornada.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-top">
                <a href="dashboard.html" class="nav-item logo-item">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                    </div>
                </a>
                <a href="dashboard.html" class="nav-item active" title="Tela Inicial">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                        </svg></div>
                    <span class="nav-label">Tela Inicial</span>
                </a>
                <a href="dashboard_dispositivo.html" class="nav-item" title="Dashboard Detalhado">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                        </svg></div>
                    <span class="nav-label">Dashboard</span>
                </a>
                <a href="#" class="nav-item" title="Cadastrar" id="nav_cadastrar">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h8c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                        </svg></div>
                    <span class="nav-label" id="nav_cadastrar_label">Cadastrar</span>
                </a>
            </div>
            <div class="sidebar-bottom">
                <a href="#" class="nav-item" title="Minha Conta">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg></div>
                    <span class="nav-label">Conta</span>
                </a>
                 <a href="../index.html" class="nav-item" title="Sair" id="btn_sair">
                    <div class="nav-icon"><svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                        </svg></div>
                    <span class="nav-label">Sair</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <div class="header-info">
                    <h1 id="header_title">Tela Inicial</h1>
                      <div class="breadcrumb" id="breadcrumb_path"></div>
                </div>
                <div class="header-user" id="header_user_info"></div>
            </header>
          
            
            <div class="dashboard-container">
                <section class="kpi-line" id="kpi_container"></section>
                
                <div class="dashboard-grid">
                    <div class="main-column">
                            <section class="dashboard-module" id="module_saude_bateria">
                            <h2>Saúde da Bateria da Frota</h2>
                            <div class="module-content">
                                <canvas id="graficoSaudeBateria"></canvas>
                            </div>
                        </section>
                        
                        <section class="dashboard-module" id="module_historico_alertas">
                            <h2>Histórico de Alertas (Últimos 7 Dias)</h2>
                            <div class="module-content">
                                <canvas id="graficoHistoricoAlertas"></canvas>
                            </div>
                        </section>

                        <section class="dashboard-module" id="module_modelos_destaque">
                            <h2>Modelos de Dispositivos em Destaque</h2>
                            <div class="module-content" id="modelos_destaque_container">
                            </div>
                        </section>
                    

                    </div>

                    <div class="side-column">
                        <section class="dashboard-module" id="module_tipos_alertas">
                            <h2>Tipos de Alertas Ativos</h2>
                            <div class="module-content">
                                <canvas id="graficoTiposAlertas"></canvas>
                            </div>
                        </section>


                        <section class="dashboard-module" id="module_atividade_recente">
                            <h2>Atividade Recente</h2>
                            <div class="module-content" id="atividade_recente_container">
                            </div>
                        </section>
                    </div>
                </div>

                <div class="mobile-section">
                    <div class="phone-mockup">
                        <div class="phone-header" id="phone_toggle_btn">
                            <span class="phone-toggle-icon" id="phone_toggle_icon">▼</span>
                        </div>
                        <div class="phone-screen">
                            <div class="phone-content">
                                <h3>Ações Rápidas</h3>
                                <div class="action-buttons" id="acoes_rapidas_container">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
