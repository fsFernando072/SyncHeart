<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre o modelo de Marca-passo</title>
  <link rel="stylesheet" href="..\css\crud.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
      </div>
      <button class="menu-toggle" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </aside>

    <main class="main-content">
      <header class="page-header">
        <h1>Cadastre o modelo de Marca-passo!</h1>
      </header>

      <form class="registration-form" id="fomr-mp">
        <div class="form-grid">
          <div class="form-group">
            <label for="modelo-nome">Nome do modelo:</label>
            <input type="text" id="modelo-nome" name="modelo-nome" required>
          </div>

          <div class="form-group">
            <label for="dimensoes">Dimensões (mm):</label>
            <input type="text" id="dimensoes" name="dimensoes" required>
          </div>

          <div class="form-group">
            <label for="frequencia">Frequência básica:</label>
            <input type="text" id="frequencia" name="frequencia" required>
          </div>

          <div class="form-group">
            <label for="garantia">Prazo de garantia:</label>
            <input type="text" id="garantia" name="garantia" required>
          </div>

          <div class="form-group">
            <label for="vidaUtil">Vida útil projetada:</label>
            <input type="text" id="vidaUtil" name="vidaUtil" required>
          </div>

          <div class="form-group">
            <label for="tipoBateria">Tipo de bateria:</label>
            <input type="text" id="tipoBateria" name="tipoBateria" required>
          </div>
        </div>

        <button type="submit" class="submit-btn">Cadastrar</button>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
