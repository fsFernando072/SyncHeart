<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro_funcionario.css">
    <style>
        .erro { color: #e74c3c; font-size: 0.8rem; margin-top: 4px; }
    </style>
    <title>Cadastro de Funcionário - SyncHeart</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="assets/Logo.png" width="70" alt="Logo SyncHeart">
            <div class="slogan">
                <h1>SyncHeart</h1>
                <h2><span>Monitorar é</span> nossa paixão</h2>
            </div>
        </div>
        <div class="container" style="transform: scale(0.95);">
            <div class="left">
                <h2>Cadastro de Equipe</h2>
                <p>Adicione novos membros à sua equipe e mantenha seu time sempre conectado ao SyncHeart.</p>
            </div>
            <div class="right">
                <a href="dashboard_final.html" class="btn-voltar">← Voltar</a>
                <h3>Cadastrar Funcionário</h3>
                
                <form id="form_cadastro">
                    <div class="form-group">
                        <label for="ipt_nome">Nome Completo:</label>
                        <input type="text" id="ipt_nome" placeholder="Digite o nome completo">
                    </div>

                    <div class="form-group">
                        <label for="ipt_email">Email:</label>
                        <input type="email" id="ipt_email" placeholder="email@empresa.com">
                    </div>

                    <div class="form-group">
                        <label for="ipt_senha">Senha Provisória:</label>
                        <input type="password" id="ipt_senha" placeholder="******">
                    </div>

                    <div class="form-group">
                        <label for="sel_papel">Papel:</label>
                        <select id="sel_papel">
                            <option value="">Selecione um papel...</option>
                            <option value="medico">Médico</option>
                            <option value="tecnico">Técnico</option>
                            <option value="visualizador">Visualizador</option>
                            <option value="admin">Admin (da Organização)</option>
                        </select>
                    </div>

                    <button type="submit" id="btn_cadastrar" class="btn-submit">Cadastrar Funcionário</button>
                </form>
                <div id="div_feedback"></div>
            </div>
        </div>
    </div>
    
    <script src="js/cadastro_funcionario.js"></script>
</body>
</html>
